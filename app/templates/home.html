{% extends "base.html" %}

{% block head %}
<title>Afya Bora Health Prediction System</title>
{% endblock %}

{% block body %}

<div class="content">
    <section class="top-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="font-size: 5vw; margin-bottom: 20px;">Afya Bora Health Prediction System</h2>

                    <p>
                        Better Healthcare for the World
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="photo-slider">
        <div id="carouselExample" class="carousel carousel-fade" data-ride="carousel">
            <div class="carousel-inner" style="display: flex; flex-direction: row;">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/afya_bora_homepage_photo.jpg') }}" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/bed_hosi.jpg') }}" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/bed_hosi.jpg') }}" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</div>

<script src="{{ url_for('static', filename='js/slide.js') }}"></script>

{% endblock %}
